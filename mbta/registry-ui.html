<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northeastern Registry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .agent-id {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
            word-break: break-word;
            flex: 1;
        }

        .domain-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .agent-info {
            margin-bottom: 15px;
        }

        .info-row {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.95em;
        }

        .info-row strong {
            color: #333;
            display: inline-block;
            min-width: 100px;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .capability-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .agent-actions {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loading::after {
            content: "‚ü≥";
            font-size: 3em;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Northeastern Registry Dashboard</h1>
            <p class="subtitle">Manage and monitor your Northeastern agents</p>
        </div>

        <div id="errorContainer"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalAgents">-</h3>
                <p>Total Agents</p>
            </div>
            <div class="stat-card">
                <h3 id="registryStatus">-</h3>
                <p>Registry Status</p>
            </div>
            <div class="stat-card">
                <h3 id="agentFactsCount">-</h3>
                <p>AgentFacts Stored</p>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search agents by ID or domain..." />
            <select id="domainFilter" class="btn btn-secondary">
                <option value="">All Domains</option>
                <option value="transportation">Transportation</option>
                <option value="general">General</option>
            </select>
            <button class="btn btn-primary" onclick="loadAgents()">üîÑ Refresh</button>
            <button class="btn btn-primary" onclick="showRegisterModal()">‚ûï Register New Agent</button>
        </div>

        <div id="agentsContainer">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Register Agent Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register New Agent</h2>
                <button class="close-btn" onclick="closeRegisterModal()">&times;</button>
            </div>
            <form id="registerForm" onsubmit="registerAgent(event)">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Agent ID *</label>
                    <input type="text" id="agentId" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="my-agent-123">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Agent URL *</label>
                    <input type="url" id="agentUrl" required style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="http://example.com:16000">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Description</label>
                    <input type="text" id="agentDesc" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Description of your agent">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Domain</label>
                    <select id="agentDomain" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        <option value="general">General</option>
                        <option value="transportation">Transportation</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Capabilities (comma-separated)</label>
                    <input type="text" id="agentCapabilities" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="chat, search, analyze">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Register Agent</button>
                    <button type="button" class="btn btn-secondary" onclick="closeRegisterModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Agent Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agent Details</h2>
                <button class="close-btn" onclick="closeDetailsModal()">&times;</button>
            </div>
            <pre id="agentDetails"></pre>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR REGISTRY IP
        const REGISTRY_URL = `http://${window.location.hostname}:6900`;
        const AGENTFACTS_URL = `http://${window.location.hostname}:8000`;

        let allAgents = [];

        // Load agents on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
            loadStats();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterAgents);
            document.getElementById('domainFilter').addEventListener('change', filterAgents);
        });

        async function loadAgents() {
            const container = document.getElementById('agentsContainer');
            container.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(`${REGISTRY_URL}/list`);
                if (!response.ok) throw new Error('Failed to load agents');
                
                const data = await response.json();
                allAgents = data.agents || [];
                
                displayAgents(allAgents);
                updateStats(allAgents.length);
            } catch (error) {
                showError('Failed to load agents: ' + error.message);
                container.innerHTML = '<div class="empty-state"><h2>Error Loading Agents</h2><p>' + error.message + '</p></div>';
            }
        }

        async function loadStats() {
            try {
                const [registryHealth, factsHealth] = await Promise.all([
                    fetch(`${REGISTRY_URL}/health`).then(r => r.json()),
                    fetch(`${AGENTFACTS_URL}/health`).then(r => r.json())
                ]);

                document.getElementById('registryStatus').textContent = registryHealth.status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Down';
                document.getElementById('agentFactsCount').textContent = factsHealth.agent_facts || 0;
            } catch (error) {
                document.getElementById('registryStatus').textContent = '‚ùå Error';
            }
        }

        function displayAgents(agents) {
            const container = document.getElementById('agentsContainer');
            
            if (agents.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>No Agents Found</h2><p>Register your first agent to get started!</p></div>';
                return;
            }

            container.innerHTML = '<div class="agents-grid">' + 
                agents.map(agent => createAgentCard(agent)).join('') + 
            '</div>';
        }

        function createAgentCard(agent) {
            const capabilities = agent.capabilities || ['chat'];
            const domain = agent.domain || 'general';
            
            return `
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-id">${agent.agent_id}</div>
                        <span class="domain-badge">${domain}</span>
                    </div>
                    <div class="agent-info">
                        <div class="info-row">
                            <strong>URL:</strong> 
                            <a href="${agent.agent_url}" target="_blank" style="color: #667eea;">${agent.agent_url}</a>
                        </div>
                        <div class="info-row">
                            <strong>Description:</strong> ${agent.description || 'N/A'}
                        </div>
                        ${agent.agentFactsURL ? `
                        <div class="info-row">
                            <strong>AgentFacts:</strong> 
                            <a href="${agent.agentFactsURL}" target="_blank" style="color: #667eea;">View</a>
                        </div>
                        ` : ''}
                    </div>
                    <div class="capabilities">
                        ${capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                    </div>
                    <div class="agent-actions">
                        <button class="btn btn-primary btn-small" onclick='viewAgentDetails(${JSON.stringify(agent)})'>View Details</button>
                        <button class="btn btn-danger btn-small" onclick="deleteAgent('${agent.agent_id}')">Delete</button>
                    </div>
                </div>
            `;
        }

        function filterAgents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const domainFilter = document.getElementById('domainFilter').value;
            
            const filtered = allAgents.filter(agent => {
                const matchesSearch = agent.agent_id.toLowerCase().includes(searchTerm) || 
                                    (agent.description && agent.description.toLowerCase().includes(searchTerm));
                const matchesDomain = !domainFilter || agent.domain === domainFilter;
                
                return matchesSearch && matchesDomain;
            });
            
            displayAgents(filtered);
        }

        function updateStats(count) {
            document.getElementById('totalAgents').textContent = count;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div style="background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin-bottom: 20px;">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        // Modal functions
        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('active');
            document.getElementById('registerForm').reset();
        }

        async function registerAgent(event) {
            event.preventDefault();
            
            const agentData = {
                agent_id: document.getElementById('agentId').value,
                agent_url: document.getElementById('agentUrl').value,
                description: document.getElementById('agentDesc').value,
                domain: document.getElementById('agentDomain').value,
                capabilities: document.getElementById('agentCapabilities').value.split(',').map(s => s.trim()).filter(s => s)
            };

            try {
                const response = await fetch(`${REGISTRY_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(agentData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

                showSuccess('Agent registered successfully!');
                closeRegisterModal();
                loadAgents();
            } catch (error) {
                showError('Failed to register agent: ' + error.message);
            }
        }

        function viewAgentDetails(agent) {
            document.getElementById('agentDetails').textContent = JSON.stringify(agent, null, 2);
            document.getElementById('detailsModal').classList.add('active');
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        async function deleteAgent(agentId) {
            if (!confirm(`Are you sure you want to delete agent "${agentId}"?`)) return;

            try {
                const response = await fetch(`${REGISTRY_URL}/agents/${agentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete agent');

                showSuccess('Agent deleted successfully!');
                loadAgents();
            } catch (error) {
                showError('Failed to delete agent: ' + error.message);
            }
        }
    </script>
</body>
</html>
